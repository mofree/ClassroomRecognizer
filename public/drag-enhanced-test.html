<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Drag Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e293b;
            color: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background-color: #334155;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #2563eb;
        }
        button:disabled {
            background-color: #64748b;
            cursor: not-allowed;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #475569;
        }
        .success {
            background-color: #16a34a;
        }
        .error {
            background-color: #dc2626;
        }
        .warning {
            background-color: #ca8a04;
        }
        canvas {
            border: 1px solid #64748b;
            margin-top: 10px;
            max-width: 100%;
            cursor: crosshair;
        }
        .instructions {
            background-color: #334155;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .instruction-steps {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .instruction-steps li {
            margin-bottom: 10px;
        }
        .debug-info {
            background-color: #1e293b;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>增强版拖拽功能测试</h1>
        
        <div class="instructions">
            <h3>测试步骤：</h3>
            <ol class="instruction-steps">
                <li>点击下方的"启用拖拽"按钮</li>
                <li>在灰色区域上按住鼠标左键并拖拽创建一个矩形区域</li>
                <li>松开鼠标按键，应该能看到创建的区域</li>
                <li>再次拖拽可以创建更多区域</li>
            </ol>
        </div>
        
        <div class="test-section">
            <h2>拖拽功能测试</h2>
            <div>
                <button id="enableDragBtn">启用拖拽</button>
                <button id="disableDragBtn" disabled>禁用拖拽</button>
                <button id="clearRegionsBtn" disabled>删除所有区域</button>
                <button id="logStateBtn">记录状态</button>
            </div>
            <div id="status" class="result">准备就绪</div>
            <div id="debugInfo" class="debug-info">调试信息将显示在这里</div>
            
            <div style="position: relative; margin-top: 20px;">
                <canvas id="testCanvas" width="800" height="600" style="background-color: #64748b; border: 1px solid #94a3b8;"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let canvas = document.getElementById('testCanvas');
        let ctx = canvas.getContext('2d');
        let isDragging = false;
        let dragStart = null;
        let dragEnd = null;
        let regions = [];
        let isDragEnabled = false;
        
        // DOM Elements
        const status = document.getElementById('status');
        const debugInfo = document.getElementById('debugInfo');
        const enableDragBtn = document.getElementById('enableDragBtn');
        const disableDragBtn = document.getElementById('disableDragBtn');
        const clearRegionsBtn = document.getElementById('clearRegionsBtn');
        const logStateBtn = document.getElementById('logStateBtn');
        
        // Log debug information
        function logDebug(info) {
            debugInfo.textContent = info;
            console.log(info);
        }
        
        // Enable drag
        function enableDrag() {
            isDragEnabled = true;
            enableDragBtn.disabled = true;
            disableDragBtn.disabled = false;
            clearRegionsBtn.disabled = false;
            status.textContent = '✅ 拖拽已启用，可以在画布上拖拽创建区域';
            status.className = 'result success';
            logDebug('拖拽功能已启用');
        }
        
        // Disable drag
        function disableDrag() {
            isDragEnabled = false;
            enableDragBtn.disabled = false;
            disableDragBtn.disabled = true;
            status.textContent = '拖拽已禁用';
            status.className = 'result';
            logDebug('拖拽功能已禁用');
        }
        
        // Clear all regions
        function clearRegions() {
            regions = [];
            redrawCanvas();
            status.textContent = '已删除所有区域';
            status.className = 'result warning';
            logDebug('已删除所有区域');
        }
        
        // Log current state
        function logState() {
            const state = {
                isDragEnabled: isDragEnabled,
                isDragging: isDragging,
                dragStart: dragStart,
                dragEnd: dragEnd,
                regionsCount: regions.length
            };
            logDebug(JSON.stringify(state, null, 2));
        }
        
        // Redraw canvas
        function redrawCanvas() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw drag rectangle if dragging
            if (isDragging && dragStart && dragEnd) {
                const startX = Math.min(dragStart.x, dragEnd.x);
                const startY = Math.min(dragStart.y, dragEnd.y);
                const width = Math.abs(dragEnd.x - dragStart.x);
                const height = Math.abs(dragEnd.y - dragStart.y);
                
                ctx.strokeStyle = '#10b981';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(startX, startY, width, height);
                ctx.setLineDash([]);
            }
            
            // Draw regions
            regions.forEach((region, index) => {
                ctx.strokeStyle = '#10b981';
                ctx.lineWidth = 2;
                ctx.strokeRect(region.x, region.y, region.width, region.height);
                
                // Draw region label
                ctx.fillStyle = '#10b981';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(`区域 ${index + 1}`, region.x + 5, region.y + 15);
                
                // Draw delete button
                ctx.fillStyle = '#ef4444';
                ctx.fillRect(region.x + region.width - 20, region.y + 5, 15, 15);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.fillText('×', region.x + region.width - 15, region.y + 17);
            });
        }
        
        // Mouse event handlers
        canvas.addEventListener('mousedown', (e) => {
            if (!isDragEnabled) {
                logDebug('拖拽未启用，忽略mousedown事件');
                return;
            }
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            logDebug(`mousedown at (${x}, ${y})`);
            
            // Check if clicking on a delete button
            let clickedDelete = false;
            for (let i = 0; i < regions.length; i++) {
                const region = regions[i];
                if (x >= region.x + region.width - 20 && x <= region.x + region.width - 5 &&
                    y >= region.y + 5 && y <= region.y + 20) {
                    regions.splice(i, 1);
                    redrawCanvas();
                    clickedDelete = true;
                    status.textContent = `已删除区域 ${i + 1}`;
                    status.className = 'result warning';
                    logDebug(`已删除区域 ${i + 1}`);
                    break;
                }
            }
            
            if (clickedDelete) return;
            
            isDragging = true;
            dragStart = {x, y};
            dragEnd = {x, y};
            redrawCanvas();
            
            // Prevent default behavior
            e.preventDefault();
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging || !dragStart) {
                return;
            }
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            logDebug(`mousemove at (${x}, ${y})`);
            
            dragEnd = {x, y};
            redrawCanvas();
            
            // Prevent default behavior
            e.preventDefault();
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (!isDragging || !dragStart || !dragEnd) {
                logDebug('mouseup但没有正在进行的拖拽操作');
                return;
            }
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            logDebug(`mouseup at (${x}, ${y})`);
            
            const startX = Math.min(dragStart.x, dragEnd.x);
            const startY = Math.min(dragStart.y, dragEnd.y);
            const width = Math.abs(dragEnd.x - dragStart.x);
            const height = Math.abs(dragEnd.y - dragStart.y);
            
            // Only create region if it's large enough
            if (width > 20 && height > 20) {
                const newRegion = {
                    id: `region_${Date.now()}`,
                    x: startX,
                    y: startY,
                    width: width,
                    height: height
                };
                
                regions.push(newRegion);
                status.textContent = `✅ 已创建区域 ${regions.length}`;
                status.className = 'result success';
                logDebug(`已创建区域 ${regions.length}: (${startX}, ${startY}) ${width}x${height}`);
            } else {
                logDebug('区域太小，未创建');
            }
            
            isDragging = false;
            dragStart = null;
            dragEnd = null;
            redrawCanvas();
            
            // Prevent default behavior
            e.preventDefault();
        });
        
        canvas.addEventListener('mouseleave', () => {
            logDebug('mouseleave');
            isDragging = false;
            dragStart = null;
            dragEnd = null;
            redrawCanvas();
        });
        
        // Initialize
        enableDragBtn.addEventListener('click', enableDrag);
        disableDragBtn.addEventListener('click', disableDrag);
        clearRegionsBtn.addEventListener('click', clearRegions);
        logStateBtn.addEventListener('click', logState);
        
        // Initial draw
        redrawCanvas();
    </script>
</body>
</html>
