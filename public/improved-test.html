<!DOCTYPE html>
<html>
<head>
    <title>Improved Face Recognition Test</title>
    <script src="/face-api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e293b;
            color: #f8fafc;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-section {
            background-color: #334155;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #2563eb;
        }
        button:disabled {
            background-color: #64748b;
            cursor: not-allowed;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #475569;
        }
        .success {
            background-color: #16a34a;
        }
        .error {
            background-color: #dc2626;
        }
        .warning {
            background-color: #ca8a04;
        }
        canvas {
            border: 1px solid #64748b;
            margin-top: 10px;
            max-width: 100%;
        }
        .threshold-control {
            margin: 15px 0;
        }
        .threshold-control label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
        }
        .threshold-control input[type="range"] {
            width: 300px;
            margin: 0 10px;
        }
        .threshold-control span {
            display: inline-block;
            width: 50px;
            text-align: right;
        }
        .detection-result {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            background-color: #475569;
        }
        .matched {
            background-color: #16a34a;
        }
        .unmatched {
            background-color: #dc2626;
        }
        .low-confidence {
            background-color: #ca8a04;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>改进的人脸识别测试</h1>
        <p>此测试页面验证改进后的人脸检测和识别算法</p>
        
        <div class="test-section">
            <h2>1. 模型加载测试</h2>
            <button id="loadModelBtn">加载模型</button>
            <div id="modelStatus" class="result">未开始</div>
        </div>
        
        <div class="test-section">
            <h2>2. 参数设置</h2>
            <div class="threshold-control">
                <label for="minConfidenceSlider">人脸检测阈值:</label>
                <input type="range" id="minConfidenceSlider" min="0.05" max="0.9" step="0.05" value="0.1">
                <span id="minConfidenceValue">0.10</span>
            </div>
            <div class="threshold-control">
                <label for="similarityThresholdSlider">相似度阈值:</label>
                <input type="range" id="similarityThresholdSlider" min="0.4" max="0.99" step="0.01" value="0.88">
                <span id="similarityThresholdValue">0.88</span>
            </div>
            <div class="threshold-control">
                <label for="networkSizeSlider">分析分辨率:</label>
                <input type="range" id="networkSizeSlider" min="224" max="800" step="32" value="608">
                <span id="networkSizeValue">608</span>
            </div>
            <div class="threshold-control">
                <label for="minFaceSizeSlider">最小人脸像素:</label>
                <input type="range" id="minFaceSizeSlider" min="10" max="200" step="10" value="30">
                <span id="minFaceSizeValue">30</span>
            </div>
        </div>
        
        <div class="test-section">
            <h2>3. 人脸检测测试</h2>
            <p>上传一张包含多个人脸的图片进行测试:</p>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="detectBtn" disabled>检测人脸</button>
            <div id="detectionStatus" class="result">等待上传图片</div>
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="test-section">
            <h2>4. 人脸识别测试</h2>
            <p>注册学生并测试识别功能:</p>
            <div>
                <input type="text" id="studentName" placeholder="输入学生姓名">
                <button id="registerBtn" disabled>注册当前人脸</button>
            </div>
            <button id="recognizeBtn" disabled>识别所有人脸</button>
            <div id="recognitionResults"></div>
        </div>
    </div>

    <script>
        // Global variables
        let currentImage = null;
        let detections = [];
        let studentDatabase = [];
        let params = {
            minConfidence: 0.1,
            similarityThreshold: 0.88,
            networkSize: 608,
            minFaceSize: 30
        };
        
        // DOM Elements
        const modelStatus = document.getElementById('modelStatus');
        const detectionStatus = document.getElementById('detectionStatus');
        const recognitionResults = document.getElementById('recognitionResults');
        const loadModelBtn = document.getElementById('loadModelBtn');
        const imageUpload = document.getElementById('imageUpload');
        const detectBtn = document.getElementById('detectBtn');
        const registerBtn = document.getElementById('registerBtn');
        const recognizeBtn = document.getElementById('recognizeBtn');
        const studentNameInput = document.getElementById('studentName');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Threshold controls
        const minConfidenceSlider = document.getElementById('minConfidenceSlider');
        const minConfidenceValue = document.getElementById('minConfidenceValue');
        const similarityThresholdSlider = document.getElementById('similarityThresholdSlider');
        const similarityThresholdValue = document.getElementById('similarityThresholdValue');
        const networkSizeSlider = document.getElementById('networkSizeSlider');
        const networkSizeValue = document.getElementById('networkSizeValue');
        const minFaceSizeSlider = document.getElementById('minFaceSizeSlider');
        const minFaceSizeValue = document.getElementById('minFaceSizeValue');
        
        // Update parameter values when sliders change
        minConfidenceSlider.addEventListener('input', () => {
            params.minConfidence = parseFloat(minConfidenceSlider.value);
            minConfidenceValue.textContent = params.minConfidence.toFixed(2);
        });
        
        similarityThresholdSlider.addEventListener('input', () => {
            params.similarityThreshold = parseFloat(similarityThresholdSlider.value);
            similarityThresholdValue.textContent = params.similarityThreshold.toFixed(2);
        });
        
        networkSizeSlider.addEventListener('input', () => {
            params.networkSize = parseInt(networkSizeSlider.value);
            networkSizeValue.textContent = params.networkSize;
        });
        
        minFaceSizeSlider.addEventListener('input', () => {
            params.minFaceSize = parseInt(minFaceSizeSlider.value);
            minFaceSizeValue.textContent = params.minFaceSize;
        });
        
        // Load models
        async function loadModels() {
            try {
                modelStatus.textContent = '正在加载模型...';
                modelStatus.className = 'result';
                
                await faceapi.nets.ssdMobilenetv1.loadFromUri('/models');
                await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
                await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
                
                modelStatus.textContent = '✅ 模型加载成功!';
                modelStatus.className = 'result success';
                loadModelBtn.disabled = true;
            } catch (error) {
                modelStatus.textContent = `❌ 模型加载失败: ${error.message}`;
                modelStatus.className = 'result error';
                console.error(error);
            }
        }
        
        // Handle image upload
        imageUpload.addEventListener('change', async (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                const imageUrl = URL.createObjectURL(file);
                
                // Load image
                currentImage = new Image();
                currentImage.onload = () => {
                    // Set canvas size
                    canvas.width = currentImage.width;
                    canvas.height = currentImage.height;
                    
                    // Draw image on canvas
                    ctx.drawImage(currentImage, 0, 0);
                    
                    detectionStatus.textContent = '图片加载成功，可以开始检测';
                    detectionStatus.className = 'result success';
                    detectBtn.disabled = false;
                };
                currentImage.src = imageUrl;
            }
        });
        
        // Detect faces
        async function detectFaces() {
            if (!currentImage) return;
            
            try {
                detectionStatus.textContent = '正在检测人脸...';
                detectionStatus.className = 'result';
                
                // Detect faces with parameters
                const options = new faceapi.SsdMobilenetv1Options({
                    minConfidence: params.minConfidence,
                    inputSize: params.networkSize
                });
                
                detections = await faceapi.detectAllFaces(currentImage, options)
                    .withFaceLandmarks()
                    .withFaceDescriptors();
                
                if (detections.length > 0) {
                    detectionStatus.textContent = `✅ 检测到 ${detections.length} 个人脸`;
                    detectionStatus.className = 'result success';
                    
                    // Draw detections on canvas
                    drawDetections(detections);
                    
                    // Enable recognition buttons
                    registerBtn.disabled = false;
                    recognizeBtn.disabled = studentDatabase.length === 0;
                } else {
                    detectionStatus.textContent = '❌ 未检测到人脸';
                    detectionStatus.className = 'result error';
                    registerBtn.disabled = true;
                    recognizeBtn.disabled = true;
                }
            } catch (error) {
                detectionStatus.textContent = `❌ 人脸检测失败: ${error.message}`;
                detectionStatus.className = 'result error';
                console.error(error);
                registerBtn.disabled = true;
                recognizeBtn.disabled = true;
            }
        }
        
        // Draw detections on canvas
        function drawDetections(detections) {
            // Clear canvas and redraw image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0);
            
            // Draw each detection
            detections.forEach((detection, index) => {
                const box = detection.detection.box;
                
                // Draw bounding box
                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 2;
                ctx.strokeRect(box.x, box.y, box.width, box.height);
                
                // Draw index number
                ctx.fillStyle = '#3b82f6';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(`#${index + 1}`, box.x, box.y - 5);
                
                // Draw landmarks
                if (detection.landmarks) {
                    ctx.fillStyle = '#10b981';
                    const positions = detection.landmarks.positions;
                    positions.forEach(pos => {
                        ctx.beginPath();
                        ctx.arc(pos.x, pos.y, 2, 0, 2 * Math.PI);
                        ctx.fill();
                    });
                }
            });
        }
        
        // Register student
        function registerStudent() {
            if (detections.length === 0) {
                alert('请先检测人脸');
                return;
            }
            
            const name = studentNameInput.value.trim();
            if (!name) {
                alert('请输入学生姓名');
                return;
            }
            
            // For simplicity, register the first detected face
            const firstDetection = detections[0];
            const newStudent = {
                id: Date.now().toString(),
                name: name,
                descriptor: firstDetection.descriptor
            };
            
            studentDatabase.push(newStudent);
            
            alert(`✅ 学生 "${name}" 注册成功!`);
            studentNameInput.value = '';
            recognizeBtn.disabled = false;
        }
        
        // Improved matching algorithm that ensures one-to-one mapping
        function findBestMatchesForFrame(descriptors, studentDatabase, usedLabels = new Set()) {
            const results = [];
            const availableDescriptors = [...descriptors];
            const availableStudents = studentDatabase.filter(s => !usedLabels.has(s.name));

            // For each detected face, find the best match
            availableDescriptors.forEach(descriptor => {
                let bestMatch = null;
                let bestStudent = null;
                let maxSimilarity = -1;

                // Find the best match among available students
                availableStudents.forEach(student => {
                    // Compute cosine similarity (dot product for normalized vectors)
                    let similarity = 0;
                    for (let i = 0; i < descriptor.length; i++) {
                        similarity += descriptor[i] * student.descriptor[i];
                    }

                    if (similarity > maxSimilarity) {
                        maxSimilarity = similarity;
                        bestMatch = { name: student.name, score: similarity };
                        bestStudent = student;
                    }
                });

                if (bestMatch && bestStudent) {
                    // Add to results
                    results.push({ ...bestMatch, descriptor });
                    // Mark this student as used to prevent multiple matches
                    usedLabels.add(bestStudent.name);
                    // Remove this student from available pool
                    const index = availableStudents.indexOf(bestStudent);
                    if (index > -1) {
                        availableStudents.splice(index, 1);
                    }
                } else {
                    // No good match found
                    results.push({ name: 'unknown', score: 0, descriptor });
                }
            });

            return results;
        }
        
        // Recognize all faces
        async function recognizeFaces() {
            if (detections.length === 0 || studentDatabase.length === 0) return;
            
            try {
                recognitionResults.innerHTML = '<div class="result">正在识别...</div>';
                
                // Extract descriptors
                const descriptors = detections.map(d => d.descriptor);
                
                // Use improved matching algorithm
                const usedLabels = new Set();
                const matches = findBestMatchesForFrame(descriptors, studentDatabase, usedLabels);
                
                // Display results
                recognitionResults.innerHTML = '<h3>识别结果:</h3>';
                matches.forEach((match, index) => {
                    const detectionResult = document.createElement('div');
                    detectionResult.className = 'detection-result';
                    
                    if (match.score >= params.similarityThreshold) {
                        detectionResult.className += ' matched';
                        detectionResult.innerHTML = `#${index + 1}: <strong>${match.name}</strong> (${(match.score * 100).toFixed(1)}%)`;
                    } else if (match.score >= params.similarityThreshold * 0.8) {
                        detectionResult.className += ' low-confidence';
                        detectionResult.innerHTML = `#${index + 1}: <strong>${match.name}</strong> (${(match.score * 100).toFixed(1)}%) - 置信度较低`;
                    } else {
                        detectionResult.className += ' unmatched';
                        detectionResult.innerHTML = `#${index + 1}: 未知人脸 (${(match.score * 100).toFixed(1)}%)`;
                    }
                    
                    recognitionResults.appendChild(detectionResult);
                });
                
                // Summary
                const matchedCount = matches.filter(m => m.score >= params.similarityThreshold).length;
                const summary = document.createElement('div');
                summary.className = 'result';
                summary.innerHTML = `总计: 检测到 ${detections.length} 个人脸, 识别匹配 ${matchedCount} 个`;
                recognitionResults.appendChild(summary);
                
            } catch (error) {
                recognitionResults.innerHTML = `<div class="result error">❌ 识别失败: ${error.message}</div>`;
                console.error(error);
            }
        }
        
        // Initialize
        loadModelBtn.addEventListener('click', loadModels);
        detectBtn.addEventListener('click', detectFaces);
        registerBtn.addEventListener('click', registerStudent);
        recognizeBtn.addEventListener('click', recognizeFaces);
    </script>
</body>
</html>
