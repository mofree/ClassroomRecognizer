<!DOCTYPE html>
<html>
<head>
    <title>Region Selection Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e293b;
            color: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background-color: #334155;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #2563eb;
        }
        button:disabled {
            background-color: #64748b;
            cursor: not-allowed;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #475569;
        }
        .success {
            background-color: #16a34a;
        }
        .error {
            background-color: #dc2626;
        }
        .warning {
            background-color: #ca8a04;
        }
        canvas {
            border: 1px solid #64748b;
            margin-top: 10px;
            max-width: 100%;
        }
        .instructions {
            background-color: #334155;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .instruction-steps {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .instruction-steps li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>区域选择功能修复测试</h1>
        
        <div class="instructions">
            <h3>测试步骤：</h3>
            <ol class="instruction-steps">
                <li>点击下方的"启用区域选择"按钮</li>
                <li>在灰色区域上按住鼠标左键并拖拽创建一个矩形区域</li>
                <li>松开鼠标按键，应该能看到创建的区域</li>
                <li>点击"删除区域"按钮可以移除创建的区域</li>
            </ol>
        </div>
        
        <div class="test-section">
            <h2>区域选择测试</h2>
            <div>
                <button id="enableSelectionBtn">启用区域选择</button>
                <button id="disableSelectionBtn" disabled>禁用区域选择</button>
                <button id="clearRegionsBtn" disabled>删除所有区域</button>
            </div>
            <div id="status" class="result">准备就绪</div>
            
            <div style="position: relative; margin-top: 20px;">
                <canvas id="testCanvas" width="800" height="600" style="background-color: #64748b; border: 1px solid #94a3b8;"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let canvas = document.getElementById('testCanvas');
        let ctx = canvas.getContext('2d');
        let isSelecting = false;
        let selectionStart = null;
        let selectionEnd = null;
        let manualRegions = [];
        let isSelectionEnabled = false;
        
        // DOM Elements
        const status = document.getElementById('status');
        const enableSelectionBtn = document.getElementById('enableSelectionBtn');
        const disableSelectionBtn = document.getElementById('disableSelectionBtn');
        const clearRegionsBtn = document.getElementById('clearRegionsBtn');
        
        // Enable region selection
        function enableSelection() {
            isSelectionEnabled = true;
            enableSelectionBtn.disabled = true;
            disableSelectionBtn.disabled = false;
            clearRegionsBtn.disabled = false;
            status.textContent = '✅ 区域选择已启用，可以在画布上拖拽创建区域';
            status.className = 'result success';
        }
        
        // Disable region selection
        function disableSelection() {
            isSelectionEnabled = false;
            enableSelectionBtn.disabled = false;
            disableSelectionBtn.disabled = true;
            status.textContent = '区域选择已禁用';
            status.className = 'result';
        }
        
        // Clear all regions
        function clearRegions() {
            manualRegions = [];
            redrawCanvas();
            status.textContent = '已删除所有区域';
            status.className = 'result warning';
        }
        
        // Redraw canvas
        function redrawCanvas() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw manual selection rectangle if selecting
            if (isSelecting && selectionStart && selectionEnd) {
                const startX = Math.min(selectionStart.x, selectionEnd.x);
                const startY = Math.min(selectionStart.y, selectionEnd.y);
                const width = Math.abs(selectionEnd.x - selectionStart.x);
                const height = Math.abs(selectionEnd.y - selectionStart.y);
                
                ctx.strokeStyle = '#10b981';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(startX, startY, width, height);
                ctx.setLineDash([]);
            }
            
            // Draw manual regions
            manualRegions.forEach((region, index) => {
                ctx.strokeStyle = '#10b981';
                ctx.lineWidth = 2;
                ctx.strokeRect(region.x, region.y, region.width, region.height);
                
                // Draw region label
                ctx.fillStyle = '#10b981';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(`区域 ${index + 1}`, region.x + 5, region.y + 15);
                
                // Draw delete button
                ctx.fillStyle = '#ef4444';
                ctx.fillRect(region.x + region.width - 20, region.y + 5, 15, 15);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.fillText('×', region.x + region.width - 15, region.y + 17);
            });
        }
        
        // Mouse event handlers
        canvas.addEventListener('mousedown', (e) => {
            if (!isSelectionEnabled) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check if clicking on a delete button
            let clickedDelete = false;
            for (let i = 0; i < manualRegions.length; i++) {
                const region = manualRegions[i];
                if (x >= region.x + region.width - 20 && x <= region.x + region.width - 5 &&
                    y >= region.y + 5 && y <= region.y + 20) {
                    manualRegions.splice(i, 1);
                    redrawCanvas();
                    clickedDelete = true;
                    status.textContent = `已删除区域 ${i + 1}`;
                    status.className = 'result warning';
                    break;
                }
            }
            
            if (clickedDelete) return;
            
            isSelecting = true;
            selectionStart = {x, y};
            selectionEnd = {x, y};
            redrawCanvas();
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!isSelecting || !selectionStart) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            selectionEnd = {x, y};
            redrawCanvas();
        });
        
        canvas.addEventListener('mouseup', () => {
            if (!isSelecting || !selectionStart || !selectionEnd) return;
            
            const startX = Math.min(selectionStart.x, selectionEnd.x);
            const startY = Math.min(selectionStart.y, selectionEnd.y);
            const width = Math.abs(selectionEnd.x - selectionStart.x);
            const height = Math.abs(selectionEnd.y - selectionStart.y);
            
            // Only create region if it's large enough
            if (width > 20 && height > 20) {
                const newRegion = {
                    id: `region_${Date.now()}`,
                    x: startX,
                    y: startY,
                    width: width,
                    height: height
                };
                
                manualRegions.push(newRegion);
                status.textContent = `✅ 已创建区域 ${manualRegions.length}`;
                status.className = 'result success';
            }
            
            isSelecting = false;
            selectionStart = null;
            selectionEnd = null;
            redrawCanvas();
        });
        
        canvas.addEventListener('mouseleave', () => {
            isSelecting = false;
            selectionStart = null;
            selectionEnd = null;
            redrawCanvas();
        });
        
        // Initialize
        enableSelectionBtn.addEventListener('click', enableSelection);
        disableSelectionBtn.addEventListener('click', disableSelection);
        clearRegionsBtn.addEventListener('click', clearRegions);
        
        // Initial draw
        redrawCanvas();
    </script>
</body>
</html>
