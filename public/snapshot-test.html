<!DOCTYPE html>
<html>
<head>
    <title>Snapshot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e293b;
            color: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background-color: #334155;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #2563eb;
        }
        button:disabled {
            background-color: #64748b;
            cursor: not-allowed;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #475569;
        }
        .success {
            background-color: #16a34a;
        }
        .error {
            background-color: #dc2626;
        }
        .warning {
            background-color: #ca8a04;
        }
        canvas, img {
            border: 1px solid #64748b;
            margin-top: 10px;
            max-width: 100%;
        }
        .instructions {
            background-color: #334155;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .instruction-steps {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .instruction-steps li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>截图功能测试</h1>
        
        <div class="instructions">
            <h3>测试步骤：</h3>
            <ol class="instruction-steps">
                <li>点击"启动摄像头"按钮启动摄像头</li>
                <li>点击"截图"按钮从当前视频帧截取图片</li>
                <li>查看截图是否正确显示在下方</li>
            </ol>
        </div>
        
        <div class="test-section">
            <h2>视频与截图测试</h2>
            <div>
                <button id="startCameraBtn">启动摄像头</button>
                <button id="takeSnapshotBtn" disabled>截图</button>
                <button id="clearSnapshotBtn" disabled>清除截图</button>
            </div>
            <div id="status" class="result">准备就绪</div>
            
            <div style="display: flex; gap: 20px; margin-top: 20px;">
                <div style="flex: 1;">
                    <h3>视频源</h3>
                    <video id="video" width="600" height="400" autoplay muted style="background-color: #000;"></video>
                </div>
                <div style="flex: 1;">
                    <h3>截图结果</h3>
                    <img id="snapshot" width="600" height="400" style="display: none; background-color: #000;" />
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let video = document.getElementById('video');
        let snapshotImg = document.getElementById('snapshot');
        let stream = null;
        
        // DOM Elements
        const status = document.getElementById('status');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const takeSnapshotBtn = document.getElementById('takeSnapshotBtn');
        const clearSnapshotBtn = document.getElementById('clearSnapshotBtn');
        
        // Start camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    takeSnapshotBtn.disabled = false;
                    status.textContent = '✅ 摄像头已启动';
                    status.className = 'result success';
                };
            } catch (error) {
                status.textContent = `❌ 摄像头启动失败: ${error.message}`;
                status.className = 'result error';
                console.error(error);
            }
        }
        
        // Take snapshot
        function takeSnapshot() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                status.textContent = '❌ 无法获取画布上下文';
                status.className = 'result error';
                return;
            }
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            
            // Display snapshot
            snapshotImg.src = imageData;
            snapshotImg.style.display = 'block';
            
            clearSnapshotBtn.disabled = false;
            status.textContent = '✅ 截图成功';
            status.className = 'result success';
        }
        
        // Clear snapshot
        function clearSnapshot() {
            snapshotImg.style.display = 'none';
            snapshotImg.src = '';
            clearSnapshotBtn.disabled = true;
            status.textContent = '截图已清除';
            status.className = 'result';
        }
        
        // Stop camera
        function stopCamera() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                stream = null;
            }
        }
        
        // Initialize
        startCameraBtn.addEventListener('click', startCamera);
        takeSnapshotBtn.addEventListener('click', takeSnapshot);
        clearSnapshotBtn.addEventListener('click', clearSnapshot);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
